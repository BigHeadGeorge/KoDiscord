{% extends "base.html" %}

{% block content %}
{% if saved %}
<div class="alert alert-success" role="alert">
    Configuration has been saved successfully.
</div>
{% end %}

<form method="post">
    <div class="form-group row">
        <label for="ip" class="col-sm-2 col-form-label">IP</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="ip" name="ip" value="{{ ip }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="port" class="col-sm-2 col-form-label">Port</label>
        <div class="col-sm-10">
            <input type="number" max="65535" min="1" class="form-control" id="port" name="port" value="{{ port }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" value="{{ username }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" value="{{ password }}">
        </div>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Save & Reload settings</button>
</form>
{% end %}
